{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{%static 'style.css' %}">
    <style>
        :root {
            --bg-color: #F0EAD6;
            /* Light Yellow */
            --header-bg-color: #6B8E23;
            /* Olive Green */
            --text-color: #2C5F2D;
            /* Forest Green */
            --button-bg-color: #88B04B;
            /* Pastel Green */
            --button-hover-color: #6D9A3F;
            /* Darker Green for Hover */
            --footer-bg-color: #2C3E50;
            /* Dark Blue-Grey */
            --form-bg-color: #FFF8DC;
            /* Cornsilk */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            background-size: cover;

        }

        .header {
            background-color: var(--header-bg-color);
            color: white;
        }

        .btn {
            background-color: var(--button-bg-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--button-hover-color);
        }

        .form-container {
            background-color: var(--form-bg-color);
        }

        footer {
            background-color: var(--footer-bg-color);
            color: white;
        }
    </style>
</head>

<body>


    <!-- Log In Page -->
    <section class="container mx-auto px-4 py-16">
        <div class="max-w-lg mx-auto shadow rounded p-8 form-container">
            <h2 class="text-2xl font-bold mb-6">Log In</h2>
            <form action="{% url 'user_login' %}" method="POST">
                {% csrf_token%}
                <div class="mb-4">
                    <label for="username" class="block text-gray-700">Username</label>
                    <input type="text" id="username" name="username" class="w-full mt-2 p-2 border rounded" required>
                </div>

                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger" style="color: red;">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}

                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Password</label>
                    <input type="password" id="password" name="password" class="w-full mt-2 p-2 border rounded"
                        required>
                </div>
                <button type="submit" class="w-full btn">Log In</button>
            </form>
            <p class="mt-6 text-center text-gray-600">Don't have an account? <a href="{% url 'signup' %}"
                    class="text-blue-500 hover:underline">Sign Up</a></p>
        </div>
    </section>

</body>

</html>
